name: .NET Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build main application
      run: dotnet build --no-restore --verbosity normal
      continue-on-error: true
    
    - name: Build PlasticityDemo
      run: |
        cd PlasticityDemo
        dotnet build --no-restore --verbosity normal
    
    - name: Test PlasticityDemo
      run: |
        cd PlasticityDemo
        dotnet run --no-build
    
    - name: Run Python script test
      run: |
        python3 --version
        python3 -c "import json, pathlib; print('Python dependencies OK')"
    
    - name: Check design files exist
      run: |
        ls -la HB-NLP-REV-001*
        ls -la open_in_plasticity.py
        echo "âœ… Design files present"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-artifacts
        path: |
          PlasticityDemo/bin/
          PlasticityDemo/obj/
          HB-NLP-REV-001*
          open_in_plasticity.py 