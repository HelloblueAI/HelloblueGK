        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./hellobluegk-release-${{ github.ref_name }}.zip
        asset_name: hellobluegk-release-${{ github.ref_name }}.zip
        asset_content_type: application/zip 