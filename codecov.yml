codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 95%
        threshold: 1%
        base: auto
    patch:
      default:
        target: 90%
        threshold: 1%
        base: auto

comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: no

github_checks:
  annotations: true

flags:
  unittests:
    paths:
      - Tests/Unit/
    carryforward: true
  integration:
    paths:
      - Tests/Integration/
    carryforward: true

