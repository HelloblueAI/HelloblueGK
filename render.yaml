# Required env vars (set in Render Dashboard for your HelloblueGK service):
#   DATABASE_URL     = Internal Database URL from hellobluegk-db (PostgreSQL)
#   Jwt__Key         = secure 32+ char secret (e.g. from: openssl rand -base64 48)
services:
  - type: web
    name: hellobluegk-production
    env: docker
    dockerfilePath: Docker/Dockerfile.render
    dockerContext: .
    plan: free  # Start with free tier, upgrade when needed
    region: oregon  # Same as hellobluegk-db
    branch: production-deployment  # Auto-deploy from production-deployment branch
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      - key: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
        value: "true"
      - key: DOTNET_CLI_TELEMETRY_OPTOUT
        value: "true"
      # Add in Dashboard: DATABASE_URL (from hellobluegk-db), Jwt__Key (secret). See Docs/Deployment/RENDER_DO_IT_ALL.md
    healthCheckPath: /Health
    autoDeploy: true  # Auto-deploy on every push to main
